          <td><h2>Antverpy 1920: První hokejové medaile</h2><img src='img/1920-hokej.jpg' width='800' /><p>První zimní medaili získalo Československo na VII. letních hrách v Antverpách. Olympijský turnaj v ledním hokeji se konal byl uspořádán na ukázku, zúčastnilo se ho osm zemí. Čechoslováci (na snímku) prohráli s Kanadou 0:15 a se Spojenými státy 0:16. V utkání o třetí místo se jim ovšem podařilo podařilo porazit Švédsko 1:0 jedinou brankou Josefa Šroubka.</p><p style='font-size:x-small;'>Zdroj: DOBROVODSKÝ, Vladimír. Zimní olympijské hry v obrazech: Od Chamonix 1924 ke Calgary 1988. Praha: Olympia, 1987. ISBN 27-052-87.</p></td>
