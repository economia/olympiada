ní olympiády.</p><p style='font-size:x-small;'>Zdroj: archiv ČTK</p>","timestamp":-1449622800000},{"date":"Jan 27, 1924","display_date":"Chamonix, 25. ledna - 5. února 1924","description":"","link":"","series":"","html":"<h2>Zaujatí rozhodčí?</h2><img src='img/1924-sliva.jpg' width='407' /><p>Josef Slíva byl naším jediným reprezentantem v krasobruslení. Byl vynikající, ale nepřízeň trojice rakouských rozhodčích při hodnocení volné jízdy ho odsunula na čtvrté místo.</p><p style='font-size:x-small;'>Zdroj: DOBROVODSKÝ, Vladimír. Zimní olympijské hry v obrazech: Od Chamonix 1924 ke Calgary 1988. Praha: Olympia, 1987. ISBN 27-052-87.</p>","timestamp":-1449450000000},{"date":"Jan 27, 1924","display_date":"Chamonix, 25. ledna - 5. února 1924","description":"","link":"","series":"","html":"<h2>Rychlonozí Fini</h2><img src='img/1924-rychlobrusleni.jpg' width='650' /><p>Julius Skutnabb a Clas Thunberg, věhlasná dvojice finských rychlobruslařů, ve dvacátých letech nejlepší na světě. Skutnabb vyhrál na 10 kilometrů, na 5 kilometrů byl druhý a ve víceboji třetí. Třicetiletý Thunberg se stal nejúspěšnějším sportovcem první olympiády, získal dokonce pět medailí. Jednu bronzovou, jednu stříbrnou a tři zlaté: na 1500 metrů, na pět kilometrů a víceboji, který byl na olympijských hrách hodnocen poprvé a naposledy.</p><p style='font-size:x-small;'>Zdroj: archiv ČTK</p>","timestamp":-1449450000000},{"date":"Jan 28, 1924","display_date":"Chamonix, 25. ledna - 5. února 1924","description":"","link":"","series":"","html":"<h2>Československo - Kanada 0:30</h2><img src='img/1924-hokej.jpg' width='650' /><p>Českoslovenští hokejisté utrpěli v Chamonix proti Kanadě historickou porážku. Pražské noviny ji tehdy popsaly takto: \"O projetí obranou Kanaďanů pokusili se všichni hráči buď ve dvojici nebo jednotlivě, ale marně. Odnímání puku z hole provádějí Kanaďané způsobem přímo žonglérským, například hráč poklekne v jízdě, brzdí jednou rukou na ledě a položí celou hůl na led, takže puk přes hůl ne           <td>Apr 29, 1920</td>
          <td></td>

          <td></td>
          <td><h2>První hokejové medaile</h2><img src='img/1920-hokej.jpg' width='650' /><p>První zimní medaili získalo Československo už na VII. letních hrách v Antverpách. Olympijský turnaj v ledním hokeji se konal na ukázku, zúčastnilo se  osm zemí. Čechoslováci (na snímku) prohráli s Kanadou 0:15 a se Spojenými státy 0:16. Přesto postoupili do utkání o třetí místo, v němž se jim podařilo porazit Švédsko 1:0, a to jedinou brankou Josefa Šroubka (třetí zleva).</p><p style='font-size:x-small;'>Zdroj: DOBROVODSKÝ, Vladimír. Zimní olympijské hry v obrazech: Od Chamonix 1924 ke Calgary 1988. Praha: Olympia, 1987. ISBN 27-052-87.</p></td>
        </tr>
      
        <tr>
          <td>Jan 26, 1924</td>
          <td></td>
          <td></td>
          <td></td>
          <td><h2>Krkonošský styl</h2><img src='img/1924-sdruzenar.jpg' width='650' /><p>Skokanský můstek byl pokládán za nejlepší na světě, proto také dobový tisk psal, že "skok v Chamonix byl až dosud největší událostí v dějinách lyžařství!" Na snímku  československý sdruženář Vinzenz Buchberger, vybojoval sedmé místo. Největší aplaus u diváků sklidil jiný  krajan Josef Bím, "jehož skoky pokládali za nějaký velmi obtížný a individuální styl," a proto nadšeně tleskali a skandovali "Bravo, Bim-Bam!" Bím skákal "krkonošským stylem" do sedu.  V sedě se pak odrazil rukama a vstal. Neskákal příliš daleko, skončil dvacátý šestý.</p><p style='font-size:x-small;'>Zdroj: DOBROVODSKÝ, Vladimír. Zimní olympijské hry v obrazech: Od Chamonix 1924 ke Calgary 1988. Praha: Olympia, 1987. ISBN 27-052-87.</p></td>
        </tr>
      
        <tr>
          <td>Jan 25, 1924</td>
          <td></td>
          <td></td>
          <td></td>
          <td><h2>Sportsmeni v ulicích Chamonix</h2><img src='img/1924-zahajeni.jpg' width='650' /><p>Americká olympijská výprava při slavnostním zahájení první zimní olympiády.</p><p style='font-size:x-small;'>Zdroj: archiv ČTK</p></td>
        </tr>
      
        <tr>
          <td>Jan 27, 1924</td>
          <td></td>
          <td></td>
          <td></td>
          <td><h2>Zaujatí rozhodčí?</h2><img src='img/1924-sliva.jpg' width='407' /><p>Josef Slíva byl naším jediným reprezentantem v krasobruslení. Byl vynikající, ale nepřízeň trojice rakouských rozhodčích při hodnocení volné jízdy ho odsunula na čtvrté místo.</p><p style='font-size:x-small;'>Zdroj: DOBROVODSKÝ, Vladimír. Zimní olympijské hry v obrazech: Od Chamonix 1924 ke Calgary 1988. Praha: Olympia, 1987. ISBN 27-052-87.</p></td>
        </tr>
      
        <tr>
          <td>Jan 27, 1924</td>
          <td></td>
          <td></td>
          <td></td>
          <td><h2>Rychlonozí Fini</h2><img src='img/1924-rychlobrusleni.jpg' width='650' /><p>Julius Skutnabb a Clas Thunberg, věhlasná dvojice finských rychlobruslařů, ve dvacátých letech nejlepší na světě. Skutnabb vyhrál na 10 kilometrů, na 5 kilometrů byl druhý a ve víceboji třetí. Třicetiletý Thunberg se stal nejúspěšnějším sportovcem první olympiády, získal dokonce pět medailí. Jednu bronzovou, jednu stříbrnou a tři zlaté: na 1500 metrů, na pět kilometrů a víceboji, který byl na olympijských hrách hodnocen poprvé a naposledy.</p><p style='font-size:x-small;'>Zdroj: archiv ČTK</p></td>
        </tr>
      
        <tr>
          <td>Jan 28, 1924</td>
          <td></td>
          <td></td>
          <td></td>
          <td><h2>Československo - Kanada 0:30</h2><img src='img/1924-hokej.jpg' width='650' /><p>Českoslovenští hokejisté utrpěli v Chamonix proti Kanadě historickou porážku. Pražské noviny ji tehdy popsaly takto: "O projetí obranou Kanaďanů pokusili se všichni hráči buď ve dvojici nebo jednotlivě, ale marně. Odnímání puku z hole provádějí Kanaďané způsobem přímo žonglérským, například hráč poklekne v jízdě, brzdí jednou rukou na ledě a položí celou hůl na led, takže puk přes hůl neprojde. Jeden goal dali dokonce tak, že v nejprudší jízdě hráč nabral puk na hůl jak tenisový míč na raketu a vnesl ho rovnou do goalu. Jejich hlad po goalech je tak značný, že i při pádu, když už mají nohy téměř ve vzduchu, snaží se stříleti na goal."</p><p style='font-size:x-small;'>Zdroj: DOBROVODSKÝ, Vladimír. Zimní olympijské hry v obrazech: Od Chamonix 1924 ke Calgary 1988. Praha: Olympia, 1987. ISBN 27-052-87.</p></td>
